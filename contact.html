<!doctype html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="/favicon.png">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — Keystone Literary Agency</title>
  <meta name="description" content="Contact Keystone Literary Agency for author or administrative inquiries." />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #fdfdfd;
      overflow-x: hidden; /* Prevent sideways scroll */
    }
    @media (max-width: 767px) {
      .mobile-hide { display: none; }
    }
  </style>
</head>

<body class="bg-stone-50 text-stone-900 antialiased">

  <!-- Header (matched to index.html) -->
  <header id="header" class="bg-white border-b border-stone-200 shadow-sm fixed top-0 w-full z-50">
    <div class="w-full px-6 py-4 flex items-center justify-between h-36 relative">
      <div class="hidden md:block flex-1"></div>

      <a href="index.html" class="flex-1 flex justify-center items-center">
        <img src="Logo.png" alt="Keystone Literary Agency logo"
             class="max-h-32 w-auto object-contain" />
      </a>

      <nav class="hidden md:flex gap-5 text-[15px] font-medium flex-1 justify-end">
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="submissions.html">Submissions</a>
        <a href="news.html">News</a>
        <a href="rights.html">Rights</a>
        <a href="contact.html">Contact</a>
      </nav>

     <button
  id="menu-toggle"
  class="md:hidden text-stone-800 focus:outline-none focus:ring-2 focus:ring-amber-600 rounded p-2
         absolute right-4 top-1/2 -translate-y-1/2">
        <svg id="menu-open-icon" xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
        <svg id="menu-close-icon" xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
  </header>

  <!-- Mobile Dropdown Menu -->
  <nav id="mobile-menu" class="hidden fixed left-0 w-full bg-white border-t border-stone-200 text-[15px] font-medium text-stone-700 md:hidden z-50">
    <a href="index.html" class="block px-6 py-4 border-b border-stone-100 hover:text-amber-600 transition">Home</a>
    <a href="about.html" class="block px-6 py-4 border-b border-stone-100 hover:text-amber-600 transition">About Us</a>
    <a href="submissions.html" class="block px-6 py-4 border-b border-stone-100 hover:text-amber-600 transition">Submissions</a>
    <a href="news.html" class="block px-6 py-4 border-b border-stone-100 hover:text-amber-600 transition">News</a>
    <a href="rights.html" class="block px-6 py-4 border-b border-stone-100 hover:text-amber-600 transition">Rights</a>
    <a href="contact.html" class="block px-6 py-4 hover:text-amber-600 transition">Contact</a>
  </nav>

  <!-- Divider -->
  <div class="w-full h-2 bg-indigo-900"></div>

  <!-- Main Content -->
  <main class="pt-52 py-20 px-6 text-left">
    <div class="max-w-4xl mx-auto">

      <section class="space-y-10">
        <div>
          <h3 class="text-xl font-semibold text-stone-800 mb-2">
            For Administrative or General Questions, please contact:
          </h3>

          <p class="font-medium">
            <a href="mailto:admin@keystonelit.com" class="text-amber-700 hover:text-amber-800 underline">
              admin@keystonelit.com
            </a>
          </p>
        </div>

        <!-- Invisible spacer to push footer lower -->
        <div class="h-48 md:h-64"></div>
      </section>

    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-stone-100 border-t border-stone-200">
    <div class="max-w-6xl mx-auto px-6 py-3 flex flex-col md:flex-row justify-between items-center text-sm text-stone-600">
      <p>© 2025 Keystone Literary Agency — All rights reserved.</p>
      <div class="mt-2 md:mt-0">
        Designed with care •
        <a href="index.html" class="underline hover:text-amber-600">Home</a>
      </div>
    </div>
  </footer>

  <script>
    const header = document.getElementById('header');
    const mobileMenu = document.getElementById('mobile-menu');

    function updateMobileMenuPosition() {
      const headerHeight = header.offsetHeight;
      mobileMenu.style.top = headerHeight + 'px';
    }

    window.addEventListener('resize', updateMobileMenuPosition);
    window.addEventListener('load', updateMobileMenuPosition);

    const menuToggle = document.getElementById('menu-toggle');
    const openIcon = document.getElementById('menu-open-icon');
    const closeIcon = document.getElementById('menu-close-icon');

    menuToggle.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
      openIcon.classList.toggle('hidden');
      closeIcon.classList.toggle('hidden');
    });

    document.addEventListener('DOMContentLoaded', () => {
      const currentPath = window.location.pathname.split('/').pop() || 'contact.html';

      document.querySelectorAll('header nav.md\\:flex a').forEach(link => {
        if (link.getAttribute('href') === currentPath) {
          link.classList.add('font-semibold', 'text-amber-600');
        }
      });

      document.querySelectorAll('#mobile-menu a').forEach(link => {
        if (link.getAttribute('href') === currentPath) {
          link.classList.add('font-semibold', 'text-amber-600');
        }
      });

      updateMobileMenuPosition();
    });
  </script>

</body>
</html>
